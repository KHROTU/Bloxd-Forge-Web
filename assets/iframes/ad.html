<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Safe Ads</title>
  <style>
    body {
      margin: 0;
      background-color: #181818;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
    }

    iframe {
      border: none;
    }
  </style>
</head>

<body>

  <iframe id="ad1" width="728" height="90" sandbox="allow-scripts allow-same-origin allow-popups" srcdoc="
    <html>
      <head>
        <base target='_blank'>
      </head>
      <body style='margin:0;'>
        <script type='text/javascript'>
          atOptions = {
            'key': '5fd16b54a3364728e861e9b89b342c43',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
          };
        </script>
        <script type='text/javascript' src='//www.highperformanceformat.com/5fd16b54a3364728e861e9b89b342c43/invoke.js'></script>
      </body>
    </html>
  "></iframe>

  <iframe id="ad2" width="468" height="60" sandbox="allow-scripts allow-same-origin allow-popups" srcdoc="
    <html>
      <head>
        <base target='_blank'>
      </head>
      <body style='margin:0;'>
        <script type='text/javascript'>
          atOptions = {
            'key': 'c740cacfdd45f165f304b024442d5b28',
            'format': 'iframe',
            'height': 60,
            'width': 468,
            'params': {}
          };
        </script>
        <script type='text/javascript' src='//www.highperformanceformat.com/c740cacfdd45f165f304b024442d5b28/invoke.js'></script>
      </body>
    </html>
  "></iframe>

  <script>
    function refreshAd(id) {
      const iframe = document.getElementById(id);
      const srcdoc = iframe.srcdoc;
      iframe.srcdoc = ''; 
      setTimeout(() => { iframe.srcdoc = srcdoc; }, 50); 
    }

    setInterval(() => refreshAd('ad1'), 30000);
    setInterval(() => refreshAd('ad2'), 30000);
  </script>

</body>
</html>
