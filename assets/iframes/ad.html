<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stacked Ads</title>
<style>
  body {
    margin: 0;
    background-color: #181818;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px; /* space between ads */
    height: 100vh;
  }
  iframe {
    border: none;
  }
</style>
</head>
<body>

<!-- First Ad -->
<iframe 
  width="160" 
  height="600" 
  sandbox="allow-scripts allow-same-origin allow-popups"
  srcdoc="
    <html>
      <head>
        <base target='_blank'>
      </head>
      <body style='margin:0;'>
        <script>
          atOptions = {
            'key' : 'ad3947e867b6f05de07231d510257667',
            'format' : 'iframe',
            'height' : 600,
            'width' : 160,
            'params' : {}
          };
        </script>
        <script src='//www.highperformanceformat.com/ad3947e867b6f05de07231d510257667/invoke.js'></script>
      </body>
    </html>
  ">
</iframe>

<!-- Second Ad -->
<iframe 
  width="468" 
  height="60" 
  sandbox="allow-scripts allow-same-origin allow-popups"
  srcdoc="
    <html>
      <head>
        <base target='_blank'>
      </head>
      <body style='margin:0;'>
        <script>
          atOptions = {
            'key' : 'c740cacfdd45f165f304b024442d5b28',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
          };
        </script>
        <script src='//www.highperformanceformat.com/c740cacfdd45f165f304b024442d5b28/invoke.js'></script>
      </body>
    </html>
  ">
</iframe>

</body>
</html>
