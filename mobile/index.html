<body>
    <div id="fullscreen-wrapper">
        <div class="iframe-container">
            <iframe id="main-iframe" src="https://raw.githack.com/KHROTU/Bloxd-Forge-Web/refs/heads/main/mobile/start.html"></iframe>
            <div class="containor-fullscreen-btn">
                <button class="big-fullscreen-btn" onclick="toggleFullscreen(); hideEnterButton();">
                    Enter
                </button>
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button class="nav-toggle-btn" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="bottom-nav" id="bottom-nav">
            <a href="#" onclick="loadPage('/app/assets/1page.html', this)" class="active">
                <i class="fas fa-home"></i> Start
            </a>
            <a href="#" onclick="loadPage('/app/assets/2page.html', this)">
                <i class="fas fa-toolbox"></i> Workshop
            </a>
            <a href="#" onclick="loadPage('/app/assets/4page.html', this)">
                <i class="fas fa-shopping-cart"></i> Shop
            </a>
            <a href="#" onclick="loadPage('/app/assets/5page.html', this)">
                <i class="fas fa-truck"></i> Builds
            </a>
            <a href="#" onclick="loadPage('/app/assets/6page.html', this)">
                <i class="fas fa-book"></i> Wiki
            </a>
        </div>
    </div>

    <script>
        function loadPage(page, element) {
            document.getElementById('main-iframe').src = page;
            document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
            element.classList.add('active');
        }

        let isNavVisible = true;

        function toggleNav() {
            const bottomNav = document.getElementById('bottom-nav');
            const navToggleBtn = document.querySelector('.nav-toggle-btn');
            isNavVisible = !isNavVisible;
            
            if (isNavVisible) {
                bottomNav.classList.remove('hidden');
                navToggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                bottomNav.classList.add('hidden');
                navToggleBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            }
        }

        function toggleFullscreen() {
            const wrapper = document.getElementById('fullscreen-wrapper');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');

            if (!document.fullscreenElement) {
                if (wrapper.requestFullscreen) {
                    wrapper.requestFullscreen();
                } else if (wrapper.mozRequestFullScreen) {
                    wrapper.mozRequestFullScreen();
                } else if (wrapper.webkitRequestFullscreen) {
                    wrapper.webkitRequestFullscreen();
                } else if (wrapper.msRequestFullscreen) {
                    wrapper.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        document.addEventListener('fullscreenchange', function () {
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            if (!document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });

        function hideEnterButton() {
            const enterButton = document.querySelector('.containor-fullscreen-btn');
            enterButton.style.display = 'none';
        }
    </script>
</body>
