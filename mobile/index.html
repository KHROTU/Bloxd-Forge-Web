<body>
    <div id="app-wrapper">
        <div class="content-container">
            <div id="start-page">
                <div id="particles-js"></div>

                <p>The ultimate way to enhance your Bloxd.io experience on the go!</p>
            </div>
            <iframe id="main-iframe" title="BloxdForge Content" src="about:blank"></iframe>
            <div id="enter-fullscreen-container">
                <button id="big-fullscreen-btn">Enter</button>
            </div>
            <button id="fullscreen-btn" class="control-btn" aria-label="Toggle Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <button id="nav-toggle-btn" class="control-btn" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="bottom-nav" id="bottom-nav">
            <a data-page="/app/assets/1page.html" class="nav-link active">
                <i class="fas fa-home"></i> Start
            </a>
            <a data-page="/app/assets/2page.html" class="nav-link">
                <i class="fas fa-toolbox"></i> Workshop
            </a>
            <a data-page="/app/assets/4page.html" class="nav-link">
                <i class="fas fa-shopping-cart"></i> Shop
            </a>
            <a data-page="/app/assets/5page.html" class="nav-link">
                <i class="fas fa-truck"></i> Builds

            </a>
        </nav>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const appWrapper = document.getElementById('app-wrapper');
        const bottomNav = document.getElementById('bottom-nav');
        const navToggleBtn = document.getElementById('nav-toggle-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const bigFullscreenBtn = document.getElementById('big-fullscreen-btn');
        const enterContainer = document.getElementById('enter-fullscreen-container');
        const navLinks = document.querySelectorAll('.nav-link');
        const mainIframe = document.getElementById('main-iframe');
        const startPage = document.getElementById('start-page');
        let isNavVisible = true;

        function loadPage(pageUrl, clickedElement) {
            if (pageUrl === 'start') {
                startPage.style.display = 'flex';
                mainIframe.style.display = 'none';
                mainIframe.src = 'about:blank';
            } else {
                startPage.style.display = 'none';
                mainIframe.style.display = 'block';
                if (mainIframe.src !== pageUrl) {
                    mainIframe.src = pageUrl;
                }
            }
            navLinks.forEach(link => link.classList.remove('active'));
            clickedElement.classList.add('active');
        }

        function toggleNav() {
            isNavVisible = !isNavVisible;
            bottomNav.classList.toggle('hidden', !isNavVisible);
            navToggleBtn.innerHTML = isNavVisible ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-up"></i>';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                appWrapper.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        function updateFullscreenIcon() {
            const icon = document.fullscreenElement ? 'fa-compress' : 'fa-expand';
            fullscreenBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const pageUrl = link.dataset.page;
                if (pageUrl) {
                    loadPage(pageUrl, link);
                }
            });
        });

        navToggleBtn.addEventListener('click', toggleNav);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        bigFullscreenBtn.addEventListener('click', () => {
            toggleFullscreen();
            enterContainer.style.display = 'none';
        });
        
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        const particleScript = document.querySelector('script[src*="particles.min.js"]');
        if (particleScript) {
            particleScript.onload = () => {
                if (typeof particlesJS !== 'undefined') {
                    particlesJS("particles-js", {
                      particles: { number: { value: 60, density: { enable: true, value_area: 800 } }, color: { value: "#ff8c00" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#ff8c00", opacity: 0.4, width: 1 }, move: { enable: true, speed: 4, direction: "none", out_mode: "out" }, },
                      interactivity: { events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }, modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } },
                      retina_detect: true,
                    });
                }
            };
            if (typeof particlesJS !== 'undefined') {
                 particleScript.onload();
            }
        }
    });
    </script>
