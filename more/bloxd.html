<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window Example</title>
    <style>
        body {
            background-color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: orange;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
    <script>
        function openPopup() {
            const popupWindow = window.open(
                "https://bloxd.io", // URL to open
                "popupWindow", // Name of the popup window
                "width=1400,height=800,scrollbars=yes,resizable=yes"
            );

            // Optional: Check if the popup was blocked
            if (!popupWindow) {
                alert("Popup blocked! Please allow popups for this site.");
            }
        }
    </script>
</head>
<body>
    <button onclick="openPopup()">Open Popup</button>
</body>
</html>
