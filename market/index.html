<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BForge Market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary: #FFA726;
            --primary-hover: #FF9800;
            --background: #121212;
            --surface: #1E1E1E;
            --surface-hover: #2d2d2d;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top bar */
        .top-bar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--primary);
        }

        .search-container {
            display: flex;
            gap: 0;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #2b2b2b;
            color: var(--text-primary);
            font-size: 1rem;
            border-radius: 30px 0 0 30px;
            width: 350px;
            transition: all 0.3s ease;
            height: 40px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--primary);
            color: var(--text-primary);
            font-weight: 600;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: var(--primary-hover);
        }
        
        .search-button i { /*icon for button*/
             color: #181818;
             font-size: 26px;
        }

        /* Section styles */
        .section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            padding-left: 0.5rem;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .item {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: var(--surface-hover);
        }

        .item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 167, 38, 0.1);
        }

        .item p {
            padding: 1rem;
            margin: 0;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* HOT! section */
        .hot-section {
            background: linear-gradient(135deg, #FFA72622 0%, #FF980022 100%);
            margin: 3rem 0;
            padding: 2rem;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .hot-section h3 {
            text-align: center;
            font-size: 1.75rem;
            margin: 0 0 2rem 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .top-bar {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .top-bar h1 {
                text-align: center;
            }

            .search-container {
                width: 100%;
            }

            .section {
                padding: 1rem;
            }

            .items {
                grid-template-columns: 1fr;
            }
        }
        
    /* Sidebar Button */
    .sidebar {
        position: fixed;
        top: 80px;
        left: 0;
        background-color: #1E1E1E;
        width: 240px;
        height: 40px;
        padding: 10px;
        border-radius: 0 8px 8px 0;

        transition: height 1.5s ease;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        z-index: 101;
    }

    /* Expand on Hover */
    .sidebar:hover {

        height: 100%;
        padding: 10px;
    }

.sidebar h3 {
    color: var(--primary);
    font-size: 1.2rem;
    margin-bottom: 10px;
    text-align: center; /* Centers the text */
}


    .category {
        display: block;
        padding: 5px;
        color: var(--text-primary);
        font-size: 0.9rem;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease, border-radius 0.3s ease;
    }

    .category:hover {
        background-color: var(--surface-hover);
        border-radius: 5px;
       transform: translateX(6px);
    }
    </style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
<h1>
    <img src="https://i.imgur.com/bJpz5P7.png" alt="BForge Market" style="height: 70px; margin: 0px 2px;">
</h1>

    <div class="search-container">
        <input type="text" id="search-bar" class="search-input" placeholder="Search for items..."/>
        <button class="search-button" onclick="searchItems()"><i class="fas fa-search"></i></button>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="category-sidebar">
    <h3>Categories</h3>
    <div id="category-list"></div>
</div>

<div class="content">
  
<!-- HOT! section -->
<section class="hot-section">
    <h3>HOT!</h3>
    <div class="items" id="hot-items"></div>
</section>

<!-- all offers -->
<section class="section">
    <h2>All Offers</h2>
    <div class="items" id="shop-items"></div>
</section>

<!-- iframe popup -->
<div id="popup" class="popup">
    <iframe id="popup-iframe"></iframe>
</div>

<script>
const itemsData = [
    { name: 'Pear Blocks For survival 2222', category: 'Fruit' },
    { name: 'Plum Blocks for Survival 2222', category: 'Fruit' },
    { name: 'Cherry Blocks for Survival 2222', category: 'Fruit' },
    { name: 'Rice For survival 2222', category: 'Crops' },
    { name: 'Apple Blocks for Survival 2222', category: 'Fruit' },
    //  no .html and add a new line for each one
];

const hotItems = ['Pear Blocks For survival 2222', 'Cherry Blocks for Survival 2222']; // Hot item filenames //  no .html and add a new line for each one
const allItems = [...itemsData];

async function fetchItems() {
    const itemContainer = document.getElementById('shop-items');
    const hotContainer = document.getElementById('hot-items');

  
    for (const itemName of hotItems) {
        try {
            let response = await fetch(`items/${itemName}.html`);
            if (!response.ok) throw new Error("File not found");

            let itemHTML = await response.text();
            let parser = new DOMParser();
            let doc = parser.parseFromString(itemHTML, 'text/html');
            let coverImage = doc.querySelector('img');

            let hotItemHTMLString = `
                <div class="item" onclick="openPopup('${itemName}')">
                    <img src="${coverImage.src}" alt="${itemName}"/>
                    <p>${itemName}</p> <!-- Display the filename -->
                </div>
            `;
            hotContainer.innerHTML += hotItemHTMLString;
        } catch (error) {
            console.error(`Error loading ${itemName}.html: ${error.message}`);
        }
    }

    // Fetch all items for the shop
    for (const item of allItems) {
        try {
            let response = await fetch(`items/${item.name}.html`);
            if (!response.ok) throw new Error("File not found");

            let itemHTML = await response.text();
            let parser = new DOMParser();
            let doc = parser.parseFromString(itemHTML, 'text/html');
            let coverImage = doc.querySelector('img');

            let itemHTMLString = `
                <div class="item" data-category="${item.category}" onclick="openPopup('${item.name}')">
                    <img src="${coverImage.src}" alt="${item.name}"/>
                    <p>${item.name}</p>
                </div>
            `;
            itemContainer.innerHTML += itemHTMLString;
        } catch (error) {
            console.error(`Error loading ${item.name}.html: ${error.message}`);
        }
    }
}

function searchItems() {
    const searchQuery = document.getElementById('search-bar').value.toLowerCase();
    const items = document.querySelectorAll('.item');
    
    items.forEach(item => {
        const itemName = item.querySelector('p').textContent.toLowerCase();
        if (itemName.includes(searchQuery)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

function openPopup(itemName) {
    const popup = document.getElementById('popup');
    const iframe = document.getElementById('popup-iframe');
    
    iframe.src = `items/${itemName}.html`;

    popup.style.display = "flex";
}

    function generateCategories() {
        const categories = [...new Set(itemsData.map(item => item.category))]; 
        const categoryList = document.getElementById('category-list');

        categories.forEach(category => {
            const categoryElement = document.createElement('div');
            categoryElement.textContent = category;
            categoryElement.classList.add('category');
            categoryElement.onclick = () => filterByCategory(category);
            categoryList.appendChild(categoryElement);
        });
    }

    function filterByCategory(category) {
        document.querySelectorAll('#shop-items .item').forEach(item => {
            item.style.display = item.dataset.category === category ? 'block' : 'none';
        });
        
          
    const sectionTitle = document.querySelector('.section h2');
    sectionTitle.textContent = category; 

    
    document.querySelectorAll('#shop-items .item').forEach(item => {
        item.style.display = item.dataset.category === category ? 'block' : 'none';
    });
    }

    generateCategories();
    
fetchItems();
</script>

</body>
</html>
