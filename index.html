<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloxdForge mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }

    iframe#mainframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background-color: #1c1c1c;
      border: 3px solid #242424;
      color: #3a3a3a;
      border-radius: 55px;
      padding: 12px 16px;
      font-size: 20px;
      cursor: pointer;
      transition: opacity 0.3s ease;

    }

    .toggle-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 300px;
      height: 100vh;
      background-color: #1c1c1c;
      border: 3px solid #242424;
      margin: 30px;
      margin-top: 0px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1002;
    }

    .sidebar.open {
      left: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .top-buttons button {
      width: 100%;
      padding: 18px;
      margin-bottom: 15px;
      font-size: 18px;
      background-color: #252525;
      border: 3px solid #2c2c2c;
      color: white;
      border-radius: 40px;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background: #555;
    }

    .bottom-buttons {
      display: flex;
      gap: 10px;
    }

    .square-btn {
      aspect-ratio: 1 / 1;
      width: 25%;
      background-color: #252525;
      border: 3px solid #2c2c2c;
      border-radius: 70px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .square-btn:hover {
      background: #555;
    }

    .flex-btn {
      flex: 1;
      background-color: #252525;
      border: 3px solid #2c2c2c;
      border-radius: 70px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .flex-btn:hover {
      background: #343434;
    }

    i {
      font-size: 24px;
      color: #555555;
      
    }
  </style>
</head>
<body>

  <iframe id="mainframe" src="about:blank"></iframe>

  <button id="hamburger" class="toggle-btn" onclick="openSidebar()">â˜°</button>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <div class="top-buttons">
      <button onclick="loadPage('iframes/wiki.html')">Wiki</button>
      <button onclick="loadPage('iframes/workshop.html')">Workshop</button>
    </div>

    <div class="bottom-buttons">
      <button class="square-btn" onclick="closeSidebar()"><i class="fas fa-play"></i></button>
      <button class="flex-btn" onclick="loadPage('iframes/home.html')">Home</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const hamburger = document.getElementById('hamburger');
    const mainframe = document.getElementById('mainframe');


    function openSidebar() {
      sidebar.classList.add('open');
      overlay.classList.add('show');
      hamburger.classList.add('hidden');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      hamburger.classList.remove('hidden');
    }

    function loadPage(url) {
      mainframe.src = url;
      closeSidebar();
    }

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        closeSidebar();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      mainframe.src = 'iframes/home.html';
    });

  </script>

</body>
</html>
