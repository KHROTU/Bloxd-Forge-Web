<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Moved</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            color: #18181b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.03);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }
        p {
            color: #71717a;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            text-align: center;
        }
        .btn-primary {
            background-color: #18181b;
            color: #ffffff;
            border: 1px solid #18181b;
        }
        .btn-primary:hover {
            background-color: #3f3f46;
            border-color: #3f3f46;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #18181b;
            border: 1px solid #e4e4e7;
        }
        .btn-secondary:hover {
            background-color: #f4f4f5;
            border-color: #d4d4d8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Moved.</h1>
        <p>Our platform has been updated. Please select a destination.</p>
        <div class="button-group">
            <a href="https://bloxdforge.com" class="btn btn-primary">
                New Website (v4)
            </a>
            <a href="https://facetz.github.io/" class="btn btn-secondary">
                Old Website (New v3 domain, renamed to Facet)
            </a>
        </div>
    </div>
</body>
</html>
