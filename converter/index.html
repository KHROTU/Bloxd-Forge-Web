<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BForge Converter</title>
        <style>
            :root {
                --primary-color: #ff9f40;
                --hover-color: #ff8c26;

                --primary-gradient: linear-gradient(135deg, #ff9f40, #ff8000);
                --hover-gradient: linear-gradient(135deg, #ff8c26, #ff6a00);
                --background-color: #121212;
                --background-gradient: radial-gradient(circle at top right, #1a1a1a, #121212);
                --card-background: #1e1e1e;
                --card-gradient: linear-gradient(to bottom, #252525, #1e1e1e);
                --text-color: #ffffff;
                --text-secondary: rgba(255, 255, 255, 0.7);
                --border-color: #333333;
                --border-hover: #444444;
                --shadow-color: rgba(0, 0, 0, 0.2);
                --shadow-hover: rgba(0, 0, 0, 0.4);
                --success-bg: #1b5e20;
                --error-bg: #b71c1c;
                --success-text: #4caf50;
                --error-text: #ef5350;
                --animation-speed: 0.3s;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: var(--background-gradient);
                color: var(--text-color);
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: all var(--animation-speed) ease;
                overflow-x: hidden;
            }

            header {
                width: 100%;
                background: var(--card-gradient);
                padding: 1.5rem;
                text-align: center;
                box-shadow: 0 4px 12px var(--shadow-color);
                position: relative;
                overflow: hidden;
                transition: all var(--animation-speed) ease;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            header::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: var(--primary-gradient);
                transform: scaleX(0.8);
                opacity: 0.7;
                transition: all var(--animation-speed) ease;
            }
            
            header:hover::after {
                transform: scaleX(1);
                opacity: 1;
            }

            h1 {
                color: var(--primary-color);
                margin-bottom: 0.5rem;
            }

            .container {
                max-width: 800px;
                width: 90%;
                margin: 2rem auto;
                padding: 2rem;
                background: var(--card-gradient);
                border-radius: 12px;
                box-shadow: 0 8px 16px var(--shadow-color);
                transition: transform var(--animation-speed) ease, box-shadow var(--animation-speed) ease;
                border: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
                overflow: hidden;
            }

            .container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at top right, rgba(255, 159, 64, 0.05), transparent 70%);
                opacity: 0;
                transition: opacity var(--animation-speed) ease;
            }

            .container:hover {
                transform: translateY(-4px);
                box-shadow: 0 16px 32px var(--shadow-hover);
            }
            
            .container:hover::before {
                opacity: 1;
            }

            .upload-section {
                text-align: center;
                padding: 2.5rem;
                border: 2px dashed var(--border-color);
                border-radius: 12px;
                margin-bottom: 2rem;
                transition: all var(--animation-speed) ease;
                background-color: rgba(255, 255, 255, 0.03);
                position: relative;
                overflow: hidden;
            }

            .upload-section::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255, 159, 64, 0.1), transparent 70%);
                opacity: 0;
                transform: scale(0.8);
                transition: opacity var(--animation-speed) ease, transform var(--animation-speed) ease;
                z-index: -1;
            }

            .upload-section:hover {
                border-color: var(--primary-color);
                background-color: rgba(255, 255, 255, 0.05);
                transform: scale(1.01);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            }
            
            .upload-section:hover::before,
            .upload-section.highlight::before {
                opacity: 1;
                transform: scale(1);
            }
            
            .upload-section.highlight {
                border-color: var(--primary-color);
                background-color: rgba(255, 255, 255, 0.08);
                transform: scale(1.02);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            }
            
            @keyframes pulse-border {
                0% { border-color: var(--border-color); }
                50% { border-color: var(--primary-color); }
                100% { border-color: var(--border-color); }
            }
            
            .upload-section {
                animation: pulse-border 3s infinite ease-in-out;
            }

            .file-input-wrapper {
                position: relative;
                margin: 1rem 0;
            }

            .file-input-button {
                display: inline-block;
                padding: 0.8rem 1.5rem;
                background: var(--primary-gradient);
                color: white;
                border-radius: 8px;
                cursor: pointer;
                transition: all var(--animation-speed) ease;
                box-shadow: 0 4px 8px rgba(255, 128, 0, 0.2);
                position: relative;
                overflow: hidden;
                font-weight: 500;
                letter-spacing: 0.5px;
                border: none;
                outline: none;
                z-index: 1;
            }

            .file-input-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--hover-gradient);
                opacity: 0;
                transition: opacity var(--animation-speed) ease;
                z-index: -1;
            }

            .file-input-button:hover {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 6px 12px rgba(255, 128, 0, 0.3);
            }
            
            .file-input-button:hover::before {
                opacity: 1;
            }
            
            .file-input-button:active {
                transform: translateY(0) scale(0.98);
                box-shadow: 0 2px 4px rgba(255, 128, 0, 0.2);
            }

            input[type="file"] {
                position: absolute;
                left: -9999px;
            }

            .status-section {
                margin-top: 2rem;
                padding: 1.2rem;
                border-radius: 12px;
                display: none;
                transition: all var(--animation-speed) ease;
                transform: translateY(10px);
                opacity: 0;
                overflow: hidden;
                position: relative;
            }

            .status-section.success {
                display: block;
                background-color: var(--success-bg);
                color: var(--success-text);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transform: translateY(0);
                opacity: 1;
                border-left: 4px solid var(--success-text);
            }

            .status-section.error {
                display: block;
                background-color: var(--error-bg);
                color: var(--error-text);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transform: translateY(0);
                opacity: 1;
                border-left: 4px solid var(--error-text);
            }
            
            .status-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to right, rgba(255, 255, 255, 0.05), transparent);
                opacity: 0;
                transition: opacity var(--animation-speed) ease;
            }
            
            .status-section.success::before,
            .status-section.error::before {
                opacity: 1;
            }

            .important {
                margin-top: 2rem;
                padding: 1.5rem;
                background-color: rgba(255, 255, 255, 0.03);
                border-radius: 12px;
                transition: all var(--animation-speed) ease;
                border: 1px solid var(--border-color);
                position: relative;
                overflow: hidden;
            }

            .important::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 4px;
                height: 100%;
                background: var(--primary-gradient);
                opacity: 0.7;
                transition: all var(--animation-speed) ease;
            }

            .important:hover {
                background-color: rgba(255, 255, 255, 0.05);
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                border-color: var(--border-hover);
            }

            .important:hover::before {
                opacity: 1;
            }

            .important h3 {
                color: var(--primary-color);
                margin-bottom: 0.8rem;
                font-weight: 600;
                letter-spacing: 0.5px;
            }

            .credits {
                margin-top: 2rem;
                text-align: center;
                font-size: 0.9rem;
                color: var(--text-secondary);
                transition: all var(--animation-speed) ease;
                padding: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
            }

            .credits::before {
                content: '';
                position: absolute;
                top: -1px;
                left: 50%;
                width: 0;
                height: 2px;
                background: var(--primary-gradient);
                transform: translateX(-50%);
                transition: width var(--animation-speed) ease;
            }

            .credits:hover::before {
                width: 50%;
            }

            .credits a {
                color: var(--primary-color);
                text-decoration: none;
                transition: all var(--animation-speed) ease;
                position: relative;
                padding: 0 2px;
            }

            .credits a::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 100%;
                height: 1px;
                background: var(--primary-color);
                transform: scaleX(0);
                transition: transform var(--animation-speed) ease;
                transform-origin: right;
            }

            .credits a:hover {
                color: var(--hover-color);
                text-decoration: none;
            }
            
            .credits a:hover::after {
                transform: scaleX(1);
                transform-origin: left;
            }

            a {
                color: var(--primary-color);
                text-decoration: none;
                transition: all var(--animation-speed) ease;
                position: relative;
            }
            
            a:not(.credits a)::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 100%;
                height: 1px;
                background: var(--primary-color);
                transform: scaleX(0);
                transition: transform var(--animation-speed) ease;
                transform-origin: right;
            }
            
            a:not(.credits a):hover::after {
                transform: scaleX(1);
                transform-origin: left;
            }
            
            a:hover {
                color: var(--hover-color);
            }
        </style>
        <script src="./avsc.js"></script>
        <script src="./pnbt.js"></script>
        <script>
            window.pnbt = require("prismarine-nbt");
            window.Buffer = require("buffer").Buffer;
            window.avsc = require("avsc");
        </script>
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1>Schematic Converter</h1>
            <p>Convert between Minecraft schematic and bloxd.io schematic!</p>
        </header>

        <main class="container">
            <div class="upload-section">
                <h2>Upload Your Schematic</h2>
                <p>Select a file to convert</p>
                <div class="file-input-wrapper">
                    <label class="file-input-button" for="schematic-file">Choose File</label>
                    <input type="file" id="schematic-file" accept=".schem,.bloxdschem,.litematic">
                </div>
            </div>

            <div class="important">
                <h3>Important</h3>
                <p>This app was originally made by <a href="https://github.com/hansdiewurst">hansdiewurst</a></p>
            </div>

            <div id="status" class="status-section"></div>

            <div class="credits">
                Credit: Significant parts of <a href="./js/block-jsons.js">block-jsons.js</a> are taken from <a href="https://bloxd.io/" target="_blank">bloxd</a>
            </div>
        </main>
    </body>
</html>
