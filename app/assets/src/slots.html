<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdForge Casino - Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root {
    --bg-dark: #121212; 
    --surface-color: #1e1e1e; 
    --primary-orange: #f97316; 
    --border-color: rgba(249, 115, 22, 0.3); 
    --text-primary: #f0f0f0; 
    --text-orange: var(--primary-orange);
    --green-win: #4ade80;
    --red-lose: #f87171;
    --gold-jackpot: #facc15;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem; 
}

.header {
    
    text-align: center;
    margin-bottom: 2.5rem;
}

.title {
    font-family: 'Orbitron', monospace;
    font-size: clamp(2.5rem, 5vw, 3.5rem); 
    font-weight: 700;
    color: var(--text-orange);
    letter-spacing: 1.5px;

}

.stats {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 2.5rem;
    flex-wrap: wrap;
}

.stat-box {
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 20px; 
    padding: 1.5rem;
    min-width: 600px;
    text-align: center;
    transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
}

.stat-box:hover {
    transform: translateY(-5px);
    border-color: var(--primary-orange);
}

.stat-label {
    font-size: 0.9rem;
    opacity: 0.7;
    margin-bottom: 0.5rem;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-orange);

}

.slot-machine {
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 2.5rem;
    margin: 2.5rem auto;
    max-width: 600px;

}

.reels-container {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    margin-bottom: 2rem;
}

.reel {
    width: 120px;
    height: 120px;
    background-color: var(--bg-dark);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    overflow: hidden;
    transition: border-color 0.3s ease;
}

.reel.spinning {
    border-color: var(--primary-orange);
    animation: spin 2s ease-out; 
}

@keyframes spin {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(180deg) scale(1.1); }
    100% { transform: rotateY(360deg); }
}

.reel-symbol {
    transition: all 0.3s ease;
}

.spin-button, .buy-button {
    background-color: var(--primary-orange);
    border: none;
    border-radius: 12px;
    color: var(--bg-dark);
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    padding: 1rem 2.5rem;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
    display: block;
    margin: 0 auto;
}

.spin-button:hover:not(:disabled), .buy-button:hover:not(:disabled) {
    background-color: #fb923c; 
    transform: translateY(-3px);
}

.spin-button:disabled, .buy-button:disabled {
    background-color: #3f3f46; 
    color: #a1a1aa;
    cursor: not-allowed;
    transform: none;
}

.result-message {
    text-align: center;
    margin: 1.5rem 0;
    font-size: 1.2rem;
    font-weight: 700;
    min-height: 30px;
    opacity: 0;
    transition: opacity 0.5s ease, color 0.5s ease;
}

.result-message.show {
    opacity: 1;
}

.result-message.win {
    color: var(--green-win);
    animation: winPulse 1s ease-in-out 3;
}

.result-message.lose {
    color: var(--red-lose);
}

.result-message.jackpot {
    color: var(--gold-jackpot);
    animation: jackpotPulse 0.5s ease-in-out 6;
}

@keyframes winPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes jackpotPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.shop {
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 2rem;
    margin-top: 2.5rem;
}

.shop h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
    color: var(--text-orange);
}

.shop-items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
}

.shop-item {
    background-color: var(--bg-dark);
    border: 1px solid var(--border-color);
    border-radius: 15px;
    padding: 1.5rem;
    text-align: center;
    transition: transform 0.3s ease, border-color 0.3s ease;
}

.shop-item:hover {
    border-color: var(--primary-orange);
    transform: translateY(-5px);
}

.item-name {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.item-price {
    font-size: 1.1rem;
    color: var(--text-orange);
    margin-bottom: 1rem;
}

.buy-button {
    padding: 0.75rem 1.5rem;
    width: 100%;
}

.timer-display {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 10px;
    padding: 0.75rem 1rem;
    text-align: center;
}

.floating-points {
    position: fixed;
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--green-win);
    pointer-events: none;
    animation: floatUp 2s ease-out forwards;
    z-index: 1000;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-80px); }
}

@media (max-width: 768px) {
    .stats { gap: 1rem; }
    .stat-box { min-width: 150px; padding: 1rem; }
    .reels-container { gap: 0.5rem; }
    .reel { width: 100px; height: 100px; font-size: 2.5rem; }
    .slot-machine, .shop { padding: 1.5rem; }
    .timer-display {
        position: static; 
        margin: 0 auto 1.5rem auto;
        width: fit-content;
    }
}

::-webkit-scrollbar {
    width: 0.5rem;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-orange);
    border-radius: 2px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-orange);
    filter: brightness(1.1);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">BF CASINO</h1>
            <p>Get rewards just for using bloxdforge!</p>
        </div>

        <div class="timer-display">
            <div class="stat-label">Next Points In:</div>
            <div id="timer" class="stat-value">10:00</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Your Points</div>
                <div id="points" class="stat-value">500</div>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel">
                    <div id="reel1" class="reel-symbol">üçí</div>
                </div>
                <div class="reel">
                    <div id="reel2" class="reel-symbol">üçã</div>
                </div>
                <div class="reel">
                    <div id="reel3" class="reel-symbol">üîî</div>
                </div>
            </div>

            <div id="resultMessage" class="result-message"></div>

            <button id="spinButton" class="spin-button">SPIN (50 Points)</button>
        </div>

        <div class="shop">
            <h2>üõçÔ∏è POINT SHOP</h2>
            <div class="shop-items">

                <div class="shop-item">
                    <div class="item-name">Creator key</div>
                    <div class="item-price">2,000 Points</div>
                    <button class="buy-button" onclick="buyItem(2, 2000)">Buy Now</button>
                </div>
                <div class="shop-item">
                    <div class="item-name"> Bloxd.io Super rank</div>
                    <div class="item-price">20,000 Points</div>
                    <button class="buy-button" onclick="buyItem(3, 20000)">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SlotMachine {
            constructor() {
                this.points = parseInt(localStorage.getItem('points') || '500');
                this.lastPointsTime = parseInt(localStorage.getItem('lastPointsTime') || Date.now());
                this.sessionStart = Date.now();

                this.symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', 'üíé', 'üé∞', 'üçÄ', 'üéØ'];
                this.jackpotSymbols = ['üíé', 'üíé', 'üíé']; 

                this.spinning = false;

                this.initializeElements();
                this.updateDisplay();
                this.startTimers();
                this.updateShopButtons();
            }

            initializeElements() {
                this.pointsEl = document.getElementById('points');
                this.timerEl = document.getElementById('timer');
                this.spinButton = document.getElementById('spinButton');
                this.resultMessage = document.getElementById('resultMessage');
                this.reel1 = document.getElementById('reel1');
                this.reel2 = document.getElementById('reel2');
                this.reel3 = document.getElementById('reel3');

                this.spinButton.addEventListener('click', () => this.spin());
            }

            updateDisplay() {
                this.pointsEl.textContent = this.points.toLocaleString();
                this.updateShopButtons();
            }

            updateShopButtons() {
                const buttons = document.querySelectorAll('.buy-button');
                const prices = [500, 2000, 20000];

                buttons.forEach((button, index) => {
                    button.disabled = this.points < prices[index];
                });
            }

            startTimers() {

                setInterval(() => {
                    const timeSinceLastPoints = Date.now() - this.lastPointsTime;
                    const timeUntilNext = 600000 - (timeSinceLastPoints % 600000); 

                    if (timeUntilNext <= 1000) {
                        this.awardPoints();
                    }

                    const minutes = Math.floor(timeUntilNext / 60000);
                    const seconds = Math.floor((timeUntilNext % 60000) / 1000);
                    this.timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            awardPoints() {
                this.points += 100;
                this.lastPointsTime = Date.now();
                this.showFloatingPoints('+100');
                this.updateDisplay();
                this.save();
            }

            showFloatingPoints(text) {
                const floating = document.createElement('div');
                floating.className = 'floating-points';
                floating.textContent = text;
                floating.style.left = Math.random() * window.innerWidth + 'px';
                floating.style.top = Math.random() * 200 + 100 + 'px';
                document.body.appendChild(floating);

                setTimeout(() => floating.remove(), 2000);
            }

            async spin() {
                if (this.spinning || this.points < 50) return;

                this.spinning = true;
                this.points -= 50;

                this.spinButton.disabled = true;
                this.resultMessage.className = 'result-message';
                this.resultMessage.textContent = '';

                const reels = [this.reel1.parentElement, this.reel2.parentElement, this.reel3.parentElement];
                reels.forEach(reel => reel.classList.add('spinning'));

                const result = this.determineRiggedResult();

                await this.delay(2000);

                reels.forEach(reel => reel.classList.remove('spinning'));

                this.reel1.textContent = result.symbols[0];
                this.reel2.textContent = result.symbols[1];
                this.reel3.textContent = result.symbols[2];

                this.processResult(result);

                this.spinning = false;
                this.spinButton.disabled = this.points < 50;
                this.updateDisplay();
            }

            determineRiggedResult() {

                if (this.points > 18000) {
                    return {
                        type: 'loseAll',
                        symbols: ['üíÄ', 'üíÄ', 'üíÄ'],
                        points: -this.points
                    };
                }

                const potentialWin = Math.floor(Math.random() * 1000) + 100;
                if (this.points + potentialWin >= 20000) {
                    return {
                        type: 'loseAll',
                        symbols: ['üíÄ', 'üíÄ', 'üíÄ'],
                        points: -this.points
                    };
                }

                const roll = Math.random();

                if (roll < 0.1) { 
                    const winAmount = Math.floor(Math.random() * 500) + 300;
                    return {
                        type: 'mediumWin',
                        symbols: ['‚≠ê', '‚≠ê', 'üîî'],
                        points: winAmount
                    };
                } else if (roll < 0.02) { 
                    const winAmount = Math.floor(Math.random() * 200) + 100;
                    return {
                        type: 'smallWin',
                        symbols: ['üçí', 'üçí', 'üçã'],
                        points: winAmount
                    };
                } else if (roll < 0.6) { 
                    return {
                        type: 'loseAll',
                        symbols: ['üíÄ', 'üíÄ', 'üíÄ'],
                        points: -this.points
                    };
                } else { 
                    return {
                        type: 'lose',
                        symbols: this.getRandomSymbols(),
                        points: 0
                    };
                }
            }

            getRandomSymbols() {

                const symbols = [];
                for (let i = 0; i < 3; i++) {
                    let symbol;
                    do {
                        symbol = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                    } while (symbols.includes(symbol) && symbols.length < this.symbols.length);
                    symbols.push(symbol);
                }
                return symbols;
            }

            processResult(result) {
                let message = '';
                let messageClass = '';

                switch (result.type) {
                    case 'smallWin':
                        this.points += result.points;
                        message = `üéâ Small Win! +${result.points} points!`;
                        messageClass = 'win';
                        this.showFloatingPoints(`+${result.points}`);
                        break;
                    case 'mediumWin':
                        this.points += result.points;
                        message = `üåü Medium Win! +${result.points} points!`;
                        messageClass = 'win';
                        this.showFloatingPoints(`+${result.points}`);
                        break;
                    case 'loseAll':
                        this.points = 0;
                        message = `üíÄ LOSE ALL! 0.003 chance of happening.`;
                        messageClass = 'lose';
                        break;
                    default:
                        message = `No match! Try again!`;
                        messageClass = 'lose';
                }

                this.resultMessage.textContent = message;
                this.resultMessage.className = `result-message show ${messageClass}`;
                this.save();
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            save() {
                localStorage.setItem('points', this.points.toString());
                localStorage.setItem('lastPointsTime', this.lastPointsTime.toString());
            }
        }

        function buyItem(itemNumber, price) {
            if (game.points >= price) {
                game.points -= price;
                game.updateDisplay();
                game.save();

                const links = [
                    'https://pastebin.com/raw/brNLH9Ng?hash=AWHUkRdZJYEUeT4VIz8mZtLXo6sevnP0kX2zISbdM1CWEasMQh2Pb19aC4CTHAuL',
                    'https://youtu.be/Aq5WXmQQooo?si=jZMk0_BRxuS0GNd6'
                ];
                window.open(links[itemNumber - 1]);

                const itemNames = ['Starter Pack', 'Premium Bundle', 'Legendary Prize'];
                game.resultMessage.textContent = `üéâ Purchased ${itemNames[itemNumber - 1]}!`;
                game.resultMessage.className = 'result-message show win';

                setTimeout(() => {
                    game.resultMessage.className = 'result-message';
                }, 3000);
            }
        }

        const game = new SlotMachine();

        Object.defineProperty(window, 'game', { writable: false });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('spin-button') || e.target.classList.contains('buy-button')) {

                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 102, 0, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - 10) + 'px';
                ripple.style.top = (e.clientY - 10) + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '9999';

                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
