     <script>
        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme");
            const themeSwitcherButton = document.getElementById("ThemeSwitcherButton");

            if (savedTheme === "dark") {
                document.body.classList.add("dark-theme");
                themeSwitcherButton.checked = true;
            } else {
                document.body.classList.remove("dark-theme");
                themeSwitcherButton.checked = false;
            }
        }
        function SwitchTheme() {
            const themeSwitcherButton = document.getElementById("ThemeSwitcherButton");
            if (themeSwitcherButton.checked) {
                document.body.classList.add("dark-theme");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.remove("dark-theme");
                localStorage.setItem("theme", "light");
            }
        }
        document.addEventListener("DOMContentLoaded", applySavedTheme);
        document.getElementById("ThemeSwitcherButton").addEventListener("change", SwitchTheme);
    </script>
