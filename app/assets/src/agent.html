<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdForge Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            color: #ffffff;
        }
        #output {
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ff8c42;
            border-radius: 5px;
            background-color: #282828;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #userInput {
            width: 300px;
            padding: 10px;
            border: 1px solid #ff8c42;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #282828;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff8c42;
            color: #181818;
            cursor: pointer;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #e67e3f;
        }
        .spinner {
            border: 4px solid #282828;
            border-top: 4px solid #ff8c42;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        img[alt="Logo"] {
            transition: 0.3s;
        }
        img[alt="Logo"].spinning {
            animation: spin 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://imghost.net/ib/Q4w3Wnj3Ctz2MBV_1740586783.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
    <div id="output"></div>
    <input id="userInput" type="text" placeholder="Ask something..." />
    <button id="sendBtn" onclick="askAgent()">Send</button>

    <script>
        let csrfToken = null;
        let userId = null;
    
        function getUserId() {
            let storedId = localStorage.getItem('userId');
            if (!storedId) {
                storedId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', storedId);
            }
            return storedId;
        }
    
        async function fetchCsrfToken() {
            try {
                console.log('Fetching CSRF token...');
                userId = getUserId();
                console.log('Using UserID:', userId);
                const response = await fetch('https://khrotu.pythonanywhere.com/get-csrf-token', {
                    method: 'GET',
                    headers: {
                        'X-User-ID': userId
                    }
                });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error('Failed to fetch CSRF token: ' + response.statusText + ' - ' + text);
                }
                const data = await response.json();
                csrfToken = data.csrf_token;
                console.log('Fetched CSRF token:', csrfToken, 'for UserID:', userId);
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                document.getElementById('output').textContent = 'Error: Could not initialize security token';
            }
        }
    
        async function askAgent() {
            if (!csrfToken || !userId) {
                document.getElementById('output').textContent = 'Security token or user ID not loaded. Please refresh the page.';
                return;
            }
    
            const userInput = document.getElementById("userInput").value;
            const output = document.getElementById("output");
            const logo = document.getElementById("logo");
            const sendBtn = document.getElementById("sendBtn");
    
            sendBtn.disabled = true;
            output.innerHTML = '<div class="spinner"></div>';
            logo.classList.add('spinning');
    
            try {
                console.log('Sending POST request with CSRF token:', csrfToken, 'and UserID:', userId);
                const response = await fetch('https://khrotu.pythonanywhere.com/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'X-User-ID': userId,
                        'X-CSRF-Token': csrfToken,
                        'X-Origin-Site': 'BloxdForge'
                    },
                    body: JSON.stringify({ message: userInput })
                });
    
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error('Network response was not ok: ' + response.statusText + ' - ' + text);
                }
    
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                output.innerHTML = '';
    
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const jsonData = JSON.parse(line.replace(/^data: /, ''));
                                if (jsonData.error) {
                                    output.textContent = 'Error: ' + jsonData.error;
                                } else if (jsonData.choices && jsonData.choices[0].delta.content) {
                                    output.textContent += jsonData.choices[0].delta.content;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error in askAgent:', error);
                output.textContent = "Error: " + error.message;
            } finally {
                logo.classList.remove('spinning');
                setTimeout(() => sendBtn.disabled = false, 3000);
            }
        }
    
        window.onload = fetchCsrfToken;
    </script>
</body>
</html>
