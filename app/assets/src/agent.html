<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdForge Agent</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #181818; color: #ffffff; }
        #output { width: 300px; height: 150px; padding: 10px; border: 1px solid #ff8c42; border-radius: 5px; background-color: #282828; overflow-y: auto; margin-bottom: 20px; white-space: pre-wrap; text-align: left; }
        #userInput { width: 300px; padding: 10px; border: 1px solid #ff8c42; border-radius: 5px; margin-bottom: 10px; background-color: #282828; color: #ffffff; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #ff8c42; color: #181818; cursor: pointer; }
        button:disabled { background-color: #666; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #e67e3f; }
        .spinner { border: 4px solid #282828; border-top: 4px solid #ff8c42; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        img[alt="Logo"].spinning { animation: spin 3s ease-in-out infinite; }
    </style>
</head>
<body>
    <img id="logo" src="https://imghost.net/ib/Q4w3Wnj3Ctz2MBV_1740586783.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
    <div id="output">Ask the BloxdForge Agent a question about Bloxd.io!</div>
    <input id="userInput" type="text" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>

    <script>
        let csrfToken = null;
        let userId = null;
        const API_BASE_URL = 'https://khrotu.pythonanywhere.com';
        const RATE_LIMIT_SECONDS = 3;

        function getUserId() {
            let storedId = localStorage.getItem('userId');
            if (!storedId) {
                storedId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 11);
                localStorage.setItem('userId', storedId);
            }
            return storedId;
        }

        async function fetchCsrfToken() {
            const output = document.getElementById('output');
            try {
                userId = getUserId();
                const response = await fetch(`${API_BASE_URL}/get-csrf-token`, {
                    method: 'GET',
                    headers: { 'X-User-ID': userId }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown server error' }));
                    throw new Error(`Failed to fetch CSRF token (${response.status}): ${errorData.error}`);
                }

                const data = await response.json();
                csrfToken = data.csrf_token;
                output.textContent = 'Security token loaded. Ready to ask.';

            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                output.textContent = `Error: Could not initialize. ${error.message}. Please refresh.`;
                document.getElementById('userInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            }
        }

        async function askAgent() {
            const userInputField = document.getElementById("userInput");
            const userInput = userInputField.value.trim();
            const output = document.getElementById("output");
            const logo = document.getElementById("logo");
            const sendBtn = document.getElementById("sendBtn");

            if (!userInput) return;

            if (!csrfToken || !userId) {
                output.textContent = 'Security not loaded. Please refresh.';
                await fetchCsrfToken();
                if (!csrfToken || !userId) return;
            }

            sendBtn.disabled = true;
            userInputField.disabled = true;
            output.innerHTML = '<div class="spinner"></div>';
            logo.classList.add('spinning');

            try {
                const response = await fetch(`${API_BASE_URL}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId,
                        'X-CSRF-Token': csrfToken,
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok || !response.body) {
                    const errorText = await response.text();
                    const match = errorText.match(/data:\s*(\{.*\})\s*/);
                    if (match && match[1]) {
                        const errorJson = JSON.parse(match[1]);
                        throw new Error(errorJson.error);
                    }
                    throw new Error(`Network error (${response.status})`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                output.innerHTML = '';
                let currentResponse = "";
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    let boundary;
                    while ((boundary = buffer.indexOf('\n\n')) >= 0) {
                        const message = buffer.substring(0, boundary);
                        buffer = buffer.substring(boundary + 2);
                        
                        const eventLine = message.split('\n').find(line => line.startsWith('event:'));
                        const dataLine = message.split('\n').find(line => line.startsWith('data:'));

                        if (eventLine && eventLine.includes('error')) {
                             if (dataLine) {
                                const errorData = JSON.parse(dataLine.substring(5));
                                throw new Error(errorData.error);
                             }
                        }

                        if (dataLine) {
                            const dataContent = dataLine.substring(5).trim();
                            if (dataContent === '[DONE]') continue;
                            try {
                                const jsonData = JSON.parse(dataContent);
                                if (jsonData.choices && jsonData.choices[0].delta && jsonData.choices[0].delta.content) {
                                    currentResponse += jsonData.choices[0].delta.content;
                                    output.textContent = currentResponse;
                                }
                            } catch (e) {
                                console.warn('Could not parse SSE chunk:', dataContent);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error in askAgent:', error);
                output.textContent = "Error: " + error.message;
            } finally {
                logo.classList.remove('spinning');
                userInputField.value = '';
                userInputField.disabled = false;
                setTimeout(() => {
                    sendBtn.disabled = false;
                }, RATE_LIMIT_SECONDS * 1000);
            }
        }
        
        window.onload = () => {
            fetchCsrfToken();
            const sendBtn = document.getElementById('sendBtn');
            const userInputField = document.getElementById('userInput');
            
            sendBtn.addEventListener('click', askAgent);
            userInputField.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !sendBtn.disabled) {
                    event.preventDefault();
                    askAgent();
                }
            });
        };
    </script>
</body>
</html>
