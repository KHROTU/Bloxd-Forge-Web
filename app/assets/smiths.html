<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiths</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 8%;
      background: url("data/img/smiths.png") no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgb(0, 0, 0), rgba(0, 0, 0, 0));
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .features {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .feature {
      text-align: center;
      font-size: 0.9rem;
      flex: 1;
      min-width: 120px;
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      background-color: #ffbb833a;
      padding: 10px;
      border-radius: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #f54d27, #ff6a3d);
      border: none;
      padding: 1.9rem 2.5rem;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 18px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 8px 18px rgba(245, 77, 39, 0.4), inset 0 -3px 6px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 60%);
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff6a3d, #f54d27);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 22px rgba(245, 77, 39, 0.55), inset 0 -3px 6px rgba(0, 0, 0, 0.25);
    }

    .btn:hover::before {
      opacity: 1;
      animation: shine 1s forwards;
    }

    @keyframes shine {
      from {
        transform: translateX(-100%) rotate(25deg);
      }

      to {
        transform: translateX(100%) rotate(25deg);
      }
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 6px 14px rgba(245, 77, 39, 0.4);
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Create, Promote,<br>Get Rewarded<br>for Your work</h1>
      <div class="features">
        <div class="feature">
          <i class="fas fa-bullhorn"></i>
          <div>More reach for your work</div>
        </div>
        <div class="feature">
          <i class="fas fa-globe"></i>
          <div>Multi-Platform Exposure</div>
        </div>
        <div class="feature">
          <i class="fas fa-trophy"></i>
          <div>Rewards for great outcome</div>
        </div>
      </div>
      <button class="btn" onclick="window.location.href='https://discord.gg/cpvtatgm'">
        BECOME A CREATOR
      </button>
    </div>
  </section>
</body>

</html>
