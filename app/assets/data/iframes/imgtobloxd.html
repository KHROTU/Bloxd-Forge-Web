<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxdForge - Pixel Mosaic Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #141313;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top right, #1e1c1c, #141313);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
      border: 1px solid #2c2b2b;
      border-radius: 35px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #ff6b39, #ff8c5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
    }

    .grid-item {
      background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
      border: 1px solid #2c2b2b;
      border-radius: 35px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .grid-item h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #e8e8e8;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .grid-item h3 i {
      color: #ff6b39;
      width: 30px;
    }

    .upload-area {
      grid-column: span 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .dimensions {
      grid-column: span 1;
    }

    .actions {
      grid-column: span 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .canvas-container {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background: linear-gradient(145deg, #ff6b39, #e55a2e);
      color: white;
      padding: 15px 25px;
      border-radius: 18px;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      margin-bottom: 15px;
      border: 1px solid #f78c5a;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .file-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, #ff8c5a, #ff6b39);
    }

    .file-name {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #a0a0a0;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #262525 0%, #242323 100%);
      border: 1px solid #3a3939;
      border-radius: 18px;
      color: #e8e8e8;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #ff6b39;
      box-shadow: 0 0 0 2px rgba(255, 107, 57, 0.2);
    }

    button {
      padding: 15px 25px;
      background: linear-gradient(145deg, #ff6b39, #e55a2e);
      color: white;
      border: 1px solid #f78c5a;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 15px;
      width: 100%;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, #ff8c5a, #ff6b39);
    }

    #fullscreenBtn {
      background: linear-gradient(145deg, #262525, #212020);
      border: 1px solid #444343;
      color: #ff6b39;
    }

    #fullscreenBtn:hover {
      background: linear-gradient(145deg, #2d2b2b, #262525);
      color: #ff8c5a;
    }

    canvas {
      border: 1px solid #2c2b2b;
      margin-top: 20px;
      image-rendering: pixelated;
      cursor: crosshair;
      max-width: 100%;
      background: #000;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 107, 57, 0.3);
      border-radius: 50%;
      border-top-color: #ff6b39;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.8);
      color: #eee;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      white-space: nowrap;
      z-index: 1001;
      display: none;
      border-left: 3px solid #ff6b39;
    }

    .instructions {
      margin-top: 20px;
      color: #a0a0a0;
      font-size: 0.9rem;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      
      .upload-area, .dimensions, .actions {
        grid-column: 1;
      }
    }
  </style>
  <script src="https://unpkg.com/fflate@0.8.0/umd/index.js"></script>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div>Loading tile images...</div>
  </div>

  <div class="container">
    <header>
      <h1>Image to bloxd</h1>
      <p class="subtitle">Transform your images into bloxd.io pixel art</p>
    </header>
    
    <div class="grid-container">
      <div class="grid-item upload-area">
        <h3><i class="fas fa-upload"></i>Upload Image</h3>
        <input type="file" id="upload" accept="image/*">
        <label for="upload" class="file-label"><i class="fas fa-image"></i> Choose Image</label>
        <div class="file-name">No file selected</div>
      </div>
      
      <div class="grid-item dimensions">
        <h3><i class="fas fa-border-all"></i>Grid Dimensions</h3>
        <div class="input-group">
          <label for="gridX">Width (tiles)</label>
          <input type="number" id="gridX" placeholder="Grid Width" value="50" min="1" max="200">
        </div>
        <div class="input-group">
          <label for="gridY">Height (tiles)</label>
          <input type="number" id="gridY" placeholder="Grid Height" value="50" min="1" max="200">
        </div>
      </div>
      
      <div class="grid-item actions">
        <h3><i class="fas fa-sliders-h"></i>Actions</h3>
        <button onclick="generateMosaic()"><i class="fas fa-cog"></i> Generate Mosaic</button>
        <button id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
      </div>
      
      <div class="grid-item canvas-container">
        <h3><i class="fas fa-eye"></i>Preview</h3>
        <canvas id="mainCanvas"></canvas>
        <p class="instructions">
          Click and drag on the canvas to examine details. Use fullscreen mode for a better view.
        </p>
      </div>
    </div>
  </div>
  
  <div id="tooltip"></div>

  <script>
    const tileSize = 8;
    let tileImages = [];
    let tileColors = [];
    let tileFileNames = [];
    let tilesLoaded = false;

    // Load tiles from zip and save their file names for tooltip
    async function loadTilesFromZip() {
      const res = await fetch('./data/packs.zip');
      const zipData = new Uint8Array(await res.arrayBuffer());
      const files = fflate.unzipSync(zipData);

      const loadPromises = [];

      for (const fileName in files) {
        if (!fileName.endsWith('.jpg') && !fileName.endsWith('.png')) continue;
        const blob = new Blob([files[fileName]], { type: 'image/jpeg' });
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.src = url;
        img.style.imageRendering = 'pixelated';

        loadPromises.push(new Promise(resolve => {
          img.onload = () => {
            const avg = getAverageColor(img);
            tileImages.push(img);
            tileColors.push(avg);
            tileFileNames.push(fileName); // Store filename for tooltip
            resolve();
          };
        }));
      }

      await Promise.all(loadPromises);
      tilesLoaded = true;
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    function getAverageColor(img) {
      const canvas = document.createElement('canvas');
      canvas.width = tileSize;
      canvas.height = tileSize;
      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(img, 0, 0, tileSize, tileSize);
      const data = ctx.getImageData(0, 0, tileSize, tileSize).data;
      let r = 0, g = 0, b = 0;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
      }
      const count = data.length / 4;
      return [r / count, g / count, b / count];
    }

    function closestTileColor(rgb) {
      let minDist = Infinity, best = 0;
      for (let i = 0; i < tileColors.length; i++) {
        const [r2, g2, b2] = tileColors[i];
        const dist = Math.hypot(rgb[0] - r2, rgb[1] - g2, rgb[2] - b2);
        if (dist < minDist) {
          minDist = dist;
          best = i;
        }
      }
      return best;
    }

    // Store the tile indices for hover tooltip
    let mosaicTileIndices = [];
    let currentGridX = 0;
    let currentGridY = 0;

    async function generateMosaic() {
      if (!tilesLoaded) {
        document.getElementById('loadingOverlay').style.display = 'flex';
        await loadTilesFromZip();
      }

      const fileInput = document.getElementById('upload');
      const gridX = parseInt(document.getElementById('gridX').value);
      const gridY = parseInt(document.getElementById('gridY').value);
      if (!fileInput.files[0]) return alert("Upload an image first.");

      currentGridX = gridX;
      currentGridY = gridY;
      mosaicTileIndices = new Array(gridY);
      for(let y=0; y<gridY; y++) mosaicTileIndices[y] = new Array(gridX);

      const img = new Image();
      img.src = URL.createObjectURL(fileInput.files[0]);
      img.onload = () => {
        const canvas = document.getElementById('mainCanvas');
        canvas.width = gridX * tileSize;
        canvas.height = gridY * tileSize;
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const temp = document.createElement('canvas');
        temp.width = gridX;
        temp.height = gridY;
        const tempCtx = temp.getContext('2d');
        tempCtx.imageSmoothingEnabled = false;
        tempCtx.drawImage(img, 0, 0, gridX, gridY);

        const imageData = tempCtx.getImageData(0, 0, gridX, gridY).data;

        for (let y = 0; y < gridY; y++) {
          for (let x = 0; x < gridX; x++) {
            const i = (y * gridX + x) * 4;
            const rgb = [imageData[i], imageData[i + 1], imageData[i + 2]];
            const bestMatch = closestTileColor(rgb);
            mosaicTileIndices[y][x] = bestMatch;
            ctx.drawImage(tileImages[bestMatch], x * tileSize, y * tileSize, tileSize, tileSize);
          }
        }
      };
    }

    // Tooltip setup
    const tooltip = document.getElementById('tooltip');
    const canvas = document.getElementById('mainCanvas');

    canvas.addEventListener('mousemove', e => {
      if (!tilesLoaded || mosaicTileIndices.length === 0) {
        tooltip.style.display = 'none';
        return;
      }
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // find tile coords under mouse
      const tileX = Math.floor(mouseX / tileSize);
      const tileY = Math.floor(mouseY / tileSize);

      // space check
      if (tileX < 0 || tileY < 0 || tileX >= currentGridX || tileY >= currentGridY) {
        tooltip.style.display = 'none';
        return;
      }

      // get tile image index and filename
      const tileIndex = mosaicTileIndices[tileY][tileX];
      const fileName = tileFileNames[tileIndex] || 'Unknown';

      // show tooltip near cursor
      tooltip.textContent = fileName;
      tooltip.style.left = (e.clientX + 12) + 'px';
      tooltip.style.top = (e.clientY + 12) + 'px';
      tooltip.style.display = 'block';
    });

    canvas.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });


    window.addEventListener('load', loadTilesFromZip);
    
  </script>
</body>
</html>
