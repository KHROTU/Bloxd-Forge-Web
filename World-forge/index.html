<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Forge</title>
    <style>
        *   {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #181818; 
    color: white;
}

#top-bar {
    height: 40px;
    background: #282828;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    border-bottom: 2px solid #ff6f00;
    border-radius: 0px;
    box-shadow: 0 2px 10px #ff6f00;
}

h2 {
    margin-left: 5px; 
}

h8 {
    margin-left: 5px; 
}
#main-container {
    display: flex;
    flex: 1;
}

#left-sidebar {
    width: 200px;
    background: #282828;
    padding: 10px;
    overflow-y: auto;
    border-radius: 10px 10px 0 0; 
    margin-left: 10px;
    margin-top: 15px;
    margin-right: 10px;
}

#storage-area {
    width: 100%;
    min-height: 100px;
    background: #383838;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border-radius: 10px; 
}

.file-card, .text-card {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    background: #555;
    color: white;
    border-radius: 10px; 
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.file-card span, .text-card span {
    flex: 1;
    word-break: break-word;
}

.remove-btn {
    background: none;
    border: none;
    color: red;
    font-size: 16px;
    cursor: pointer;
}

#iframe-container {
    flex: 1;
    position: relative;
    border-radius: 10px; 
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
}

#right-sidebar {
    width: 120px;
    background: #282828;
    padding: 10px;
    overflow-y: auto;
    text-align: center;
    border-radius: 10px 10px 0 0; 
    margin-left: 10px;
    margin-top: 15px;
    margin-right: 10px;
}

.command-button {
    width: 100px;
    margin-top: 0px;
    margin-bottom: 0px;
    padding: 10px;
    background: #444;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 0px;
    transition: background 0.3s ease, transform 0.3s ease, padding 0.3s ease; 
}

.command-button:hover {
    background: #555;
    padding: 15px; 
    transform: scale(1.05);
    border-radius: 5px;
}

.command-button:first-child {
    border-radius: 5px 5px 0 0;
}

.command-button:last-child {
    border-radius: 0 0 5px 5px; 
}


.command-button:nth-child(6) {
    border-radius: 0 0 5px 5px;
}

    </style>
</head>
<body>

  <div id="top-bar">
    <h2>World Forge</h2>
</div>

    <div id="main-container">
        <div id="left-sidebar">
            <div id="storage-area" onclick="document.getElementById('file-input').click();">
                <p>Click to add Files</p>
                <input type="file" id="file-input" style="display: none;" onchange="handleFileUpload(event)">
            </div>

            <!-- Preset files that will be downloadable -->
            <div class="file-card" onclick="downloadFile('house.bloxdschem')">
            </div>
        </div>

        <div id="iframe-container">
            <iframe src="https://bloxd.io"></iframe>
        </div>

        <div id="right-sidebar">
            <button class="command-button" onclick="copyToClipboard('//pos1')">Pos 1</button>
            <button class="command-button" onclick="copyToClipboard('//pos2')">Pos 2</button>
            <button class="command-button" onclick="copyToClipboard('//copy')">Copy</button>
            <button class="command-button" onclick="copyToClipboard('//paste')">Paste</button>
            <button class="command-button" onclick="copyToClipboard('//schematic load')">Load</button>
            <button class="command-button" onclick="copyToClipboard('//schematic save')">Save</button>

            <div style="margin-top: 20px;">
                <button class="command-button" onclick="createSign()">Create Sign</button>
                <button class="command-button" onclick="placeholderAction()">Placeholder</button>
            </div>
        </div>

        <script>
            // Handle file uploads
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileName = file.name;
                    const fileURL = URL.createObjectURL(file);
                    addFileCard(fileName, fileURL);
                    saveFileToLocalStorage(fileName, fileURL);
                }
            }

            // Add file card to the sidebar
            function addFileCard(fileName, fileURL) {
                const fileCard = document.createElement("div");
                fileCard.classList.add("file-card");
                fileCard.textContent = fileName;
                fileCard.onclick = () => downloadFile(fileURL);

                const removeBtn = document.createElement("button");
                removeBtn.classList.add("remove-btn");
                removeBtn.textContent = "Remove";
                removeBtn.onclick = (event) => confirmRemove(event, fileName, fileURL);

                fileCard.appendChild(removeBtn);
                document.getElementById("storage-area").appendChild(fileCard);
            }

            // Confirm file removal
            function confirmRemove(event, fileName, fileURL) {
                event.stopPropagation();  // Prevent download trigger

                const confirmation = confirm(`Are you sure you want to remove ${fileName}?`);
                if (confirmation) {
                    removeFileFromLocalStorage(fileName);
                    removeFileCard(fileName);
                }
            }

            // Remove file card from the UI
            function removeFileCard(fileName) {
                const fileCards = document.querySelectorAll(".file-card");
                fileCards.forEach(card => {
                    if (card.textContent.includes(fileName)) {
                        card.remove();
                    }
                });
            }

            // Save file data to localStorage
            function saveFileToLocalStorage(fileName, fileURL) {
                const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
                files.push({ fileName, fileURL });
                localStorage.setItem("uploadedFiles", JSON.stringify(files));
            }

            // Remove file data from localStorage
            function removeFileFromLocalStorage(fileName) {
                const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
                const updatedFiles = files.filter(file => file.fileName !== fileName);
                localStorage.setItem("uploadedFiles", JSON.stringify(updatedFiles));
            }

            // Load saved files from localStorage when the page is loaded
            function loadSavedFiles() {
                const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
                files.forEach(file => addFileCard(file.fileName, file.fileURL));
            }

            // Trigger file download
            function downloadFile(file) {
                const a = document.createElement("a");
                a.href = file;
                a.download = file;
                a.click();
            }

            // Load saved files on page load
            window.onload = loadSavedFiles;

            function copyToClipboard(command) {
                navigator.clipboard.writeText(command).then(() => {
                }).catch((error) => {
                    console.error("Error copying text: ", error);
                });
            }

            function createSign() {
                let iframeContainer = document.createElement("div");
                iframeContainer.id = "iframe-sign-container";
                iframeContainer.style.position = "fixed";
                iframeContainer.style.top = "50%";
                iframeContainer.style.left = "50%";
                iframeContainer.style.transform = "translate(-50%, -50%)";
                iframeContainer.style.width = "40%";
                iframeContainer.style.height = "60%";
                iframeContainer.style.backgroundColor = "white";
                iframeContainer.style.zIndex = "9999";
                iframeContainer.style.border = "2px solid #444";
                iframeContainer.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.3)";
                iframeContainer.style.cursor = "move";
                iframeContainer.style.resize = "both";
                iframeContainer.style.overflow = "hidden";

                let header = document.createElement("div");
                header.style.backgroundColor = "#444";
                header.style.color = "white";
                header.style.padding = "10px";
                header.style.cursor = "move";
                header.textContent = "Sign Editor";
                iframeContainer.appendChild(header);

                let iframe = document.createElement("iframe");
                iframe.src = "sign.html";  
                iframe.style.width = "100%";
                iframe.style.height = "calc(100% - 40px)";  
                iframe.style.border = "none";
                iframeContainer.appendChild(iframe);

                let closeButton = document.createElement("button");
                closeButton.textContent = "Close";
                closeButton.style.position = "absolute";
                closeButton.style.top = "10px";
                closeButton.style.right = "10px";
                closeButton.style.backgroundColor = "#444";
                closeButton.style.color = "white";
                closeButton.style.border = "none";
                closeButton.style.cursor = "pointer";
                closeButton.onclick = () => iframeContainer.remove();
                iframeContainer.appendChild(closeButton);

                document.body.appendChild(iframeContainer);

                header.onmousedown = dragMouseDown;

                let offsetX = 0;
                let offsetY = 0;

                function dragMouseDown(e) {
                    e.preventDefault();
                    offsetX = e.clientX - iframeContainer.offsetLeft;
                    offsetY = e.clientY - iframeContainer.offsetTop;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = dragMouseMove;
                }

                function dragMouseMove(e) {
                    e.preventDefault();
                    let posX = e.clientX - offsetX;
                    let posY = e.clientY - offsetY;
                    iframeContainer.style.left = posX + "px";
                    iframeContainer.style.top = posY + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }

                let resizeHandle = document.createElement("div");
                resizeHandle.style.position = "absolute";
                resizeHandle.style.right = "0";
                resizeHandle.style.bottom = "0";
                resizeHandle.style.width = "20px";
                resizeHandle.style.height = "20px";
                resizeHandle.style.backgroundColor = "#444";
                resizeHandle.style.cursor = "se-resize";
                iframeContainer.appendChild(resizeHandle);

                resizeHandle.onmousedown = initResize;

                let startX, startY, startWidth, startHeight;

                function initResize(e) {
                    e.preventDefault();
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(iframeContainer).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(iframeContainer).height, 10);
                    document.onmouseup = stopResize;
                    document.onmousemove = doResize;
                }

                function doResize(e) {
                    e.preventDefault();
                    let newWidth = startWidth + (e.clientX - startX);
                    let newHeight = startHeight + (e.clientY - startY);
                    iframeContainer.style.width = newWidth + "px";
                    iframeContainer.style.height = newHeight + "px";
                }

                function stopResize() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        </script>

</body>
</html>
